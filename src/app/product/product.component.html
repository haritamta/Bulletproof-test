<div class="container">
  <h1>Product List
  <a [routerLink]="['/product-create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true" title="Add New"></span>
  </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Product Id</th>
        <th>Description</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productId }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.productCategory }}</td>
        <td><a [routerLink]="['/product-edit', product._id]" >Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
