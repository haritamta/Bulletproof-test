<div class="container">
  <h1>Add New Product</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveProduct()" #productForm="ngForm">
        <div class="form-group">
          <label for="name">Product Id</label>
          <input type="text" class="form-control" [(ngModel)]="product.productId" name="productId" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="product.description" name="description" required>
        </div>
        <div class="form-group">
          <label for="name">Price</label>
          <input type="text" class="form-control" [(ngModel)]="product.unitPrice" name="unitPrice" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Save</button>
          <a [routerLink]="['/products']" class="btn btn-success">CANCLE</a>
        </div>
      </form>
    </div>
  </div>
</div>
